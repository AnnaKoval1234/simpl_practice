<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
    <!-- Добавьте JavaScript к кнопке button, чтобы при нажатии элемент <div id="text"> исчезал. -->
    <input type="button" id="hider" value="Нажмите, чтобы спрятать текст" onclick="hide()"/>

    <div id="text">Текст</div>

    <script>
        function hide() {
            let text = document.getElementById("text");
            text.textContent = '';
        }
    </script>

</body>
</html>
