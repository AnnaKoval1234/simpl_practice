<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    
    let mouse = document.getElementById('mouse');
    mouse.tabIndex = 1;

    mouse.onclick = function() {
        mouse.style.position = 'fixed';
    }
    mouse.onkeydown = function(event) {
        let coords = mouse.getBoundingClientRect();
    
        if (event.key == "ArrowUp") {
            mouse.style.top = coords.top - mouse.clientHeight + 'px';
        } else
        if (event.key == "ArrowDown") {
            mouse.style.top = coords.top + mouse.clientHeight + 'px';
        } else
        if (event.key == "ArrowLeft") {
            mouse.style.left = coords.left - mouse.clientWidth + 'px';
        } else
        if (event.key == "ArrowRight") {
            mouse.style.left = coords.left + mouse.clientWidth + 'px';
        }
    }
    
  </script>

</body>

</html>
